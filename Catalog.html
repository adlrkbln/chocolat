<!DOCTYPE html>
<html>
    <head>
        <title>Catalog</title>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="icon" type="image/x-icon" href="logo.png">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
    <script> 
    $(document).ready(function(){ 
            var btn = $('#backToTop'); 
            $(window).on('scroll', function() { 
                if ($(window).scrollTop() > 50) { 
                    btn.addClass('show'); 
                } else { 
                    btn.removeClass('show'); 
                } 
            }); 
            btn.on('click', function(e) { 
                e.preventDefault(); 
                $('html, body').animate({ 
                    scrollTop: 0 
                }, '300'); 
            }); 
        }); 
    </script>
</head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-body-tertiary">
                <div>
                    <a href="index.html"><img src="logo.png" height="60px;" width="auto;"></a>
                </div>
                <div>
                    <ul class="navbar-nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="About_us.html">About Us</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Contacts.html">Contacts</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="Orders.html">
                        <div class="cart">
                          <i class="bi bi-cart2"></i>
                          <div id="cartAmount" class="cartAmount">0</div>
                        </div>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <h1 id="main-title">Catalog</h1>
                <div class="container-fluid">
                    <div class="products" id="shop">
                    </div>
                </div>
            </section>
        </main>
        <a href="javascript:void(0);" id="backToTop" class="back-to-top"> 
            <i class="bi bi-arrow-up"></i></a>
        <footer>
            <h5>Find Us On</h5>        
              <div>
                <a href="https://www.instagram.com/" class="hover-opacity">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="insta" id="insta">
                </a>
            </div>
            <h5>Do you want to play a <a href="game.html" style="color:white">game</a>?</h5>
        </footer>
    </body>
<script src="src/just.js"></script>

</html>
