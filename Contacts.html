<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
    <script> 
    $(document).ready(function(){ 
            var btn = $('#backToTop'); 
            $(window).on('scroll', function() { 
                if ($(window).scrollTop() > 50) { 
                    btn.addClass('show'); 
                } else { 
                    btn.removeClass('show'); 
                } 
            }); 
            btn.on('click', function(e) { 
                e.preventDefault(); 
                $('html, body').animate({ 
                    scrollTop: 0 
                }, '300'); 
            }); 
        }); 
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-body-tertiary">
            <div>
                <a href="index.html"><img src="logo.png" height="60px;" width="auto;"></a>
            </div>
            <div>
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="About_us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Contacts.html"><b>Contacts</b></a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="Orders.html">
                    <div class="cart">
                      <i class="bi bi-cart2"></i>
                      <div id="cartAmount" class="cartAmount">0</div>
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="contact">
                    <h2>Contacts</h2>
                    <i class="address"></i> Astana IT University, Mangilik El Avenue, C1, Astana<br>
                    <i class="phone">Phone: +(7172) 34 55 44</i><br><br>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.9542111862334!2d71.41574797644122!3d51.09085254104819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x424585a605525605%3A0x4dff4a1973f7567e!2sAstana%20IT%20University!5e0!3m2!1skk!2skz!4v1685298660069!5m2!1skk!2skz"
                    width="500"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div id="contacts" class="contacts-list">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input id="name" class="form-control" id="exampleFormControlInput1">
                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input id="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
                            <input id="message" class="form-control" id="exampleFormControlTextarea1"></input>
                          </div>
                    </form>
                    <button id="myBtn" class="btn btn-secondary" onclick="check()" style="background-color: brown;">Send a message</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h4 style="margin-left:50px">Message sent!</h4>
                        </div>
                    </div>
                    <script>
                        var modal = document.getElementById("myModal");
                        let con = document.getElementById("contacts");
                        var span = document.getElementsByClassName("close")[0];
                        let check = () => {
                            let name = document.getElementById("name").value;
                        let email = document.getElementById("email").value;
                        let message = document.getElementById("message").value;
                            if (!name || !email || !message) {
                                con.innerHTML = `
                                <div id="contacts" class="contacts-list">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input id="name" class="form-control" id="exampleFormControlInput1">
                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input id="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
                            <input id="message" class="form-control" id="exampleFormControlTextarea1"></input>
                          </div>
                    </form>
                    <p>Please fill out all fields</p>
                    <button id="myBtn" class="btn btn-secondary" onclick="check()" style="background-color: brown;">Send a message</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h4 style="margin-left:50px">Message sent!</h4>
                        </div>
                    </div>
                    </div>`;
                            }
                            else {
                                console.log('Name:'+name + '\nEmail:'+email+'\nMessage:'+message);
                                modal.style.display = "block";
                            }
                        }
                        span.onclick = function() {
                            modal.style.display = "none";
                            location.reload();
                        }
                        window.onclick = function(event) {
                            if (event.target == modal) {
                            modal.style.display = "none";
                            location.reload();
                            }
                        }
                    </script>
                </div>
            </div>
        </section>
    </main>
    <a href="javascript:void(0);" id="backToTop" class="back-to-top"> 
        <i class="bi bi-arrow-up"></i></a>
    <footer style="margin-top:200px">
        <h5>Find Us On</h5>        
          <div>
            <a href="https://www.instagram.com/" class="hover-opacity">
              <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="insta" id="insta">
            </a>
        </div>
        <h5>Do you want to play a <a href="game.html" style="color:white">game</a>?</h5>
    </footer>
</body>
<script src="src/Data.js"></script>
</html>
