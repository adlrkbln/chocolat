    <main>
        <section>
            <div class="container">
                <div class="contact">
                    <h2>Contacts</h2>
                    <i class="address"></i> Astana IT University, Mangilik El Avenue, C1, Astana<br>
                    <i class="phone">Phone: +(7172) 34 55 44</i><br>
                </div>
                <div class="contacts-list">
                    <form action="/action_page.php" target="_blank">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1">
                          </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                    </form>
                    <button id="myBtn" class="btn btn-secondary">Send a message</button>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h4 style="margin-left:50px">Message sent!</h4>
                            </div>
                        </div>
                        <script>
                        var modal = document.getElementById("myModal");
                            var btn = document.getElementById("myBtn");
                            var span = document.getElementsByClassName("close")[0];
                            btn.onclick = function() {
                              modal.style.display = "block";
                            }
                            span.onclick = function() {
                              modal.style.display = "none";
                              location.reload();
                            }
                            window.onclick = function(event) {
                              if (event.target == modal) {
                                modal.style.display = "none";
                                location.reload();
                              }
                            }
                        </script>
                </div>
            </div>
        </section>
